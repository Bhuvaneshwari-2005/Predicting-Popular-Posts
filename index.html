<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predicting Popular Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center text-primary mb-4">ðŸ“Š Predict Social Media Post Popularity</h2>

      <form method="POST" action="/predict" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Likes</label>
          <input type="number" name="likes" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Comments</label>
          <input type="number" name="comments" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Followers</label>
          <input type="number" name="followers" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Hashtags</label>
          <input type="text" name="hashtags" class="form-control" placeholder="#AI #Tech">
        </div>

        <div class="col-md-6">
          <label class="form-label">Timestamp</label>
          <input type="datetime-local" name="timestamp" class="form-control" required>
        </div>

        <div class="col-12">
          <label class="form-label">Post Text</label>
          <textarea name="text" rows="3" class="form-control" placeholder="Enter post caption..." required></textarea>
        </div>

        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">Predict</button>
        </div>
      </form>

      {% if result %}
      <div class="alert alert-info text-center mt-4 fs-5 fw-semibold">
        {{ result }}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
